<div class="row">
	<div class="col-xs-11 cal-box">
		<div class="cal-row-fluid cal-row-head">
			<div class="cal-cell1" ng-repeat="day in weekDays">{{ day }}</div>
		</div>

		<div class="cal-month-box">
			<div ng-repeat="week in view track by $index">
				<div class="cal-row-fluid cal-before-eventlist">
					<div class="cal-cell1 cal-cell" ng-repeat="day in week track by $index">
						<div class="cal-month-day" ng-class="{'cal-day-outmonth': !day.inMonth, 'cal-day-inmonth' : day.inMonth,
						'cal-day-weekend': day.weekend, 'cal-day-today' : day.isToday }">
							<span class="pull-right" data-cal-date>{{ day.label }}</span>
							<div class="cal-day-tick" ng-show="day.isOpened">
								<i class="glyphicon glyphicon-chevron-up"></i>
							</div>
							<div class="events-list" ng-if="day.isToday || !day.inMonth">
								<a href="javascript:;" data-toggle="popover" data-placement="bottom" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right? And here's some amazing content. It's very engaging And here's some amazing content. It's very engaging"><small class="badge event-info">3</small></a>
								<a href="javascript:;" data-toggle="popover" data-placement="bottom" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right? And here's some amazing content. It's very engaging And here's some amazing content. It's very engaging"><small class="badge event-inverse">1</small></a>
							</div>
						</div>
				
					</div>
			
				</div>
				<div class="cal-row-fluid"></div>
			</div>
		</div>
	</div>
	<div class="col-xs-1 cal-month-control">
		<div class="row">
			<div class="col-xs-8 control-btns text-left">
				<a href="javascript:;" class="btn btn-default btn-sm" data-toggle="popover" data-placement="left" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right? And here's some amazing content. It's very engaging And here's some amazing content. It's very engaging"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
				<a class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
				<a class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span></a>
				<a class="btn btn-default btn-sm"><small class="badge badge-important">3</small></a>
			</div>
		</div>
	</div>
