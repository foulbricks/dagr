<div class="row"> 
	<div class="col-sm-12">
		<h3 class="text-center">Manage Workspace Invitations</h3>
		<div class="workspace-box" ng-repeat="workspace in workspaces">
			<strong>{{ workspace.name }}</strong>
			<span class="actions">
				<a href="#" ng-click="joinWorkspace(workspace.id)"><i class="fa fa-check-circle-o fa-2x join"></i></a> 
				<a href="#" ng-click="dismissInvite(workspace.id)"> <i class="fa fa-times-circle-o fa-2x dismiss"></i></a>
			</span>
		</div>
	</div>
</div>
