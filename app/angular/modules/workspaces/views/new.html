<div class="row"> 
	<div class="col-sm-12">
		<h3 class="text-center">New Workspace</h3>
		<hr />
		<form name="newWorkspaceForm" class="form-horizontal" ng-submit="newWorkspace()" novalidate>
			<div ng-show="invalid" class="alert alert-danger">
				<ul>
					<li ng-repeat="err in errors">{{ err }}</li>
				</ul>
			</div>
			
			<div class="form-group" ng-class="{'has-error':newWorkspaceForm.name.$dirty && newWorkspaceForm.name.$invalid }">
				<label for="name" class="col-sm-2 control-label">Name*:</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="workspace.name" ng-required="true" />
					<span class="error-message" ng-show="newWorkspaceForm.name.$dirty && newWorkspaceForm.name.$invalid">Name is required.</span>
		    	</div>
			</div>
			
			<div ng-include="'dist/modules/workspaces/views/_workspaceInvites.html'">
			</div>
			
			<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-2">
		      		<p><button type="submit" class="btn btn-lg btn-primary" ng-disabled="newWorkspaceForm.$invalid">Submit</button></p>
					<p><small>*required</small></p>
		    	</div>
			</div>
		</form>
	</div>
</div>
