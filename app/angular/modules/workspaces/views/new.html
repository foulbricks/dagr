<div class="row"> 
	<div class="col-sm-12">
		<h3 class="text-center">New Workspace</h3>
		<hr />
		<form name="newWorkspaceForm" class="form-horizontal" ng-submit="newWorkspace()" novalidate>
			<div ng-show="invalid" class="alert alert-danger">
				<ul>
					<li ng-repeat="err in errors">{{ err }}</li>
				</ul>
			</div>
			
			<div class="form-group" ng-class="{'has-error':newWorkspaceForm.name.$dirty && newWorkspaceForm.name.$invalid }">
				<label for="name" class="col-sm-2 control-label">Name*:</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="workspace.name" ng-required="true" />
					<span class="error-message" ng-show="newWorkspaceForm.name.$dirty && newWorkspaceForm.name.$invalid">Name is required.</span>
		    	</div>
			</div>
			
			<div class="form-group" ng-if="potentialUsers.length > 0">
				<div class="col-sm-10 col-sm-offset-2">
					<h4 class="text-center">Invite users in your domain</h4>
					<div class="checkbox user-box" ng-repeat="user in potentialUsers">
						<label>
							<strong>{{ user.name.first }} {{ user.name.last }}</strong>
							<small class="hidden-sm hidden-xs">({{ user.email }})</small>
							<span>{{ user.title }}</span>
							<input type="checkbox" name="invitations[]" value="{{ user.id }}" />
						</label>
					</div>
				</div>
			</div>
			
			<h4 class="text-center col-sm-10 col-sm-offset-2">Invite users by email address <small>(delimited by a comma)</small></h4>
			<div class="form-group">
				<label for="emails" class="col-sm-2 control-label">Emails:</label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" id="emails" name="emails" placeholder="Emails" ng-model="workspace.emails" />
		    	</div>
			</div>
			
			<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-2">
		      		<p><button type="submit" class="btn btn-lg btn-primary" ng-disabled="newWorkspaceForm.$invalid">Submit</button></p>
					<p><small>*required</small></p>
		    	</div>
			</div>
		</form>
	</div>
</div>
