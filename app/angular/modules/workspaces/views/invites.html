<div class="row"> 
	<div class="col-sm-12">
		<h3 class="text-center">Invite users to the {{ workspace.name }} workspace</h3>
		<hr />
		<form name="inviteWorkspaceForm" class="form-horizontal" ng-submit="inviteWorkspace()" novalidate>
			<div ng-show="invalid" class="alert alert-danger">
				<ul>
					<li ng-repeat="err in errors">{{ err }}</li>
				</ul>
			</div>
			
			<div ng-include="'dist/modules/workspaces/views/_workspaceInvites.html'">
			</div>
			
			<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-2">
		      		<p><button type="submit" class="btn btn-lg btn-primary" ng-disabled="inviteWorkspaceForm.$invalid">Invite</button></p>
		    	</div>
			</div>
			
		</form>
	</div>
</div>
