<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li>
				<span>People <small>({{ people.length }})</small>
					<a ui-sref="workspaces.invite"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
				</span>
				<ul class="list-unstyled">
		            <li ng-repeat="person in people">
						<span>{{ person.name }}
							<a href-"#"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
							<a href-"#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></a>
						</span>
		            </li>
				</ul>
            </li>
			<li>
				<span>Clients <small>({{ clients.length }})</small>
					<a ui-sref="workspaces.newClient"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
				</span>
				<ul class="list-unstyled">
		            <li ng-repeat="client in clients">
						<span>{{ client.name }}
							<a ui-sref="workspaces.deleteClient({id: client.id, workspace: mainWorkspace.id })"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
							<a ui-sref="workspaces.updateClient({id: client.id, workspace: mainWorkspace.id })"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
						</span>
		            </li>
				</ul>
            </li>
			<li>
				<span>Projects <small>({{ projects.length }})</small>
					<a ui-sref="workspaces.newProject"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
				</span>
				<ul class="list-unstyled">
		            <li ng-repeat="project in projects">
						<span>{{ project.name }}
							<a ui-sref="workspaces.deleteProject({id: project.id })"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
							<a ui-sref="workspaces.updateProject({id: project.id })"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
						</span>
		            </li>
				</ul>
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
			<div ui-view></div>
        </div>
    </div>
</div>
