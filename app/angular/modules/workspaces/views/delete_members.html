<div class="row"> 
	<div class="col-sm-12">
		<h3 class="text-center">Delete Users from this Workspace</h3>
		<div class="actions-box" ng-repeat="member in members">
			<strong>{{ member.name }}</strong>
			<span class="actions">
				<a href="javascript:;" ng-click="deleteMember(member.id)"> <i class="fa fa-times-circle-o fa-2x dismiss"></i></a>
			</span>
		</div>
		<div ng-if="members.length < 1">
			<p>There are no members in this workspace.</p>
		</div>
	</div>
</div>
