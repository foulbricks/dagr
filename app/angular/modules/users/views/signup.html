<div class="row"> 
	<div class="col-sm-8 col-sm-offset-2">
		<h3 class="text-center login-title">Sign up</h3>
		<hr />
		<div class="account-wall">
			<form name="signupForm" class="form-horizontal" ng-submit="signup()" novalidate>
				<div ng-show="invalidLogin" class="alert alert-danger">
					<ul>
						<li ng-repeat="err in errors">{{ err }}</li>
					</ul>
				</div>
				
				<div class="form-group" ng-class="{'has-error':signupForm.firstname.$dirty && signupForm.firstname.$invalid }">
			    	<label for="firstname" class="col-sm-3 control-label">First Name*:</label>
			    	<div class="col-sm-9">
			      		<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" ng-model="user.name.first" ng-required="true" />
						<span class="error-message" ng-show="signupForm.firstname.$dirty && signupForm.firstname.$invalid">First name is required.</span>
			    	</div>
				</div>
				
				<div class="form-group" ng-class="{'has-error':signupForm.lastname.$dirty && signupForm.lastname.$invalid }">
			    	<label for="lastname" class="col-sm-3 control-label">Last Name*:</label>
			    	<div class="col-sm-9">
			      		<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" ng-model="user.name.last" ng-required="true" />
						<span class="error-message" ng-show="signupForm.lastname.$dirty && signupForm.lastname.$invalid">Last name is required.</span>
			    	</div>
				</div>
				
				<div class="form-group" ng-class="{'has-error':signupForm.email.$dirty && signupForm.email.$invalid }">
			    	<label for="email" class="col-sm-3 control-label">Email*:</label>
			    	<div class="col-sm-9">
			      		<input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true" ng-pattern="/^([\w\-\.]+@([\w\-]+\.)+[\w\-]{2,4})+$/i" ng-model-options="{updateOn: 'blur mousedown'}"/>
						<span class="error-message" ng-show="signupForm.email.$dirty && signupForm.email.$error.required">Email is required.</span>
						<span class="error-message" ng-show="signupForm.email.$dirty && signupForm.email.$error.pattern">Email is not in a valid format.</span>
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="password" class="col-sm-3 control-label">Password*:</label>
			    	<div class="col-sm-9">
			      		<input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="user.password" ng-required="true" ng-minlength="6" ng-model-options="{updateOn: 'blur mousedown'}" />
						<span class="error-message" ng-show="signupForm.password.$dirty && signupForm.password.$error.required">Password is required.</span>
						<span class="error-message" ng-show="signupForm.password.$dirty && signupForm.password.$error.minlength">Password must be at least 6 characters.</span>
			    	</div>
				</div>
				
				<div class="form-group">
			    	<label for="title" class="col-sm-3 control-label">Job Title:</label>
			    	<div class="col-sm-9">
			      		<input type="text" class="form-control" id="title" placeholder="Job Title" ng-model="user.title" />
			    	</div>
				</div>
				
				<div class="form-group">
			    	<div class="col-sm-offset-3 col-sm-3">
			      		<p><button type="submit" class="btn btn-lg btn-primary" ng-disabled="signupForm.$invalid">{{ buttonText }}</button></p>
						<p><small>*required</small></p>
			    	</div>
				</div>

			</form>
		</div>
	</div>
</div>
