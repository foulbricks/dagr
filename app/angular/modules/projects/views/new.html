<div class="row"> 
	<div class="col-sm-12">
		<div ng-if="clients.length > 0">
			<h3 class="text-center">New Project</h3>
			<hr />
			<form name="newProjectForm" class="form-horizontal" ng-submit="newProject()" novalidate>
				<div ng-show="invalid" class="alert alert-danger">
					<ul>
						<li ng-repeat="err in errors">{{ err }}</li>
					</ul>
				</div>
			
				<div class="form-group" ng-class="{'has-error':newProjectForm.client.$dirty && newProjectForm.client.$invalid }">
					<label for="client" class="col-sm-2 control-label">Client*:</label>
					<div class="col-sm-10">
						<select class="form-control" name="client" ng-required="true" ng-model="project.client" ng-options="client.id as client.name for client in clients">
							<option value="">Please select</option>
						</select>
						<span class="error-message" ng-show="newProjectForm.client.$dirty && newProjectForm.client.$invalid">Client is required.</span>
					</div>
				</div>
				
				<div class="form-group" ng-class="{'has-error':newProjectForm.name.$dirty && newProjectForm.name.$invalid }">
					<label for="name" class="col-sm-2 control-label">Name*:</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="project.name" ng-required="true" />
						<span class="error-message" ng-show="newProjectForm.name.$dirty && newProjectForm.name.$invalid">Name is required.</span>
			    	</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="description" placeholder="Description" ng-model="project.description"></textarea>
					</div>
				</div>
			
				<div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-2">
			      		<p><button type="submit" class="btn btn-lg btn-primary" ng-disabled="newProjectForm.$invalid">Submit</button></p>
						<p><small>*required</small></p>
			    	</div>
				</div>
			</form>
		</div>
		<div ng-if="clients.length < 1">
			<p>There are no clients in your workspace. Please create a new <a ui-sref="workspaces.newClient">client</a></p>
		</div>
	</div>
</div>
