<div class="row"> 
	<div class="col-sm-12">
		<h3 class="text-center">New Task</h3>
		<hr />
		<form name="newTaskForm" class="form-horizontal" ng-submit="newTask()" novalidate>
			<div ng-show="invalid" class="alert alert-danger">
				<ul>
					<li ng-repeat="err in errors">{{ err }}</li>
				</ul>
			</div>
			
			<div class="form-group" ng-class="{'has-error':newTask.client.$dirty && newTaskForm.client.$invalid }">
				<label for="client" class="col-sm-2 control-label">Client*:</label>
				<div class="col-sm-10">
					<select class="form-control" name="client" ng-required="true" ng-model="task.client" ng-options="client.id as client.name for client in clients">
						<option value="">Please select</option>
					</select>
					<span class="error-message" ng-show="newTaskForm.client.$dirty && newTaskForm.client.$invalid">Client is required.</span>
				</div>
			</div>
			
			<div class="form-group" ng-class="{'has-error':newTask.project.$dirty && newTaskForm.project.$invalid }">
				<label for="client" class="col-sm-2 control-label">Project*:</label>
				<div class="col-sm-10">
					<select class="form-control" name="project" ng-required="true" ng-model="task.project" ng-options="project.id as project.name for project in projects">
						<option value="">Please select</option>
					</select>
					<span class="error-message" ng-show="newTaskForm.project.$dirty && newTaskForm.project.$invalid">Project is required.</span>
				</div>
			</div>
			
			<div class="form-group" ng-class="{'has-error':newTaskForm.name.$dirty && newTaskForm.name.$invalid }">
				<label for="name" class="col-sm-2 control-label">Description*:</label>
		    	<div class="col-sm-10">
		      		<textarea class="form-control" id="description" name="description" placeholder="Description" ng-model="task.description" ng-required="true" />
					<span class="error-message" ng-show="newTaskForm.description.$dirty && newTaskForm.description.$invalid">Description is required.</span>
		    	</div>
			</div>
			
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Due Date:</label>
		    	<div class="col-sm-6">
					<div class="input-group">
		      			<input type="text" class="form-control" id="due_date" name="due_date" placeholder="Due Date" ng-model="task.due_date" ng-required="true" datepicker-popup="dd-MMMM-yyyy" is-open="opened" show-weeks="false" />
						<span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button></span>
					</div>
		    	</div>
			</div>
			
			<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-2">
		      		<p><button type="submit" class="btn btn-lg btn-primary" ng-disabled="newTaskForm.$invalid">Submit</button></p>
					<p><small>*required</small></p>
		    	</div>
			</div>
		</form>
		<p class="text-right"><a href="javascript:;" ng-click="goBack()">Back</a></p>
	</div>
</div>
