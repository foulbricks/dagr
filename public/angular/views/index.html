<!DOCTYPE html>

  <head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">
    <title>Dagr</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel='stylesheet' href='/stylesheets/style.css' />

  <body>
