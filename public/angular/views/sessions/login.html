<div class="row"> 
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h3 class="text-center login-title">Please Log in or <a ui-sref="signup">Sign up</a></h3>
		<div class="account-wall">
			<div ng-show="invalidLogin" class="alert alert-danger">
				<p>Invalid username/password</p>
			</div>
			<form class="form-signin" ng-submit="login()" name="loginForm" novalidate>
				<div class="form-group">
					<label for="loginEmail">Email address:</label>	
					<input type="email" id="loginEmail" name="loginEmail" class="form-control" placeholder="Email address" ng-model="credentials.email" ng-required="true" />
				</div>
				<div class="form-group">
					<label for="loginPassword">Password:</label>
					<input type="password" name="loginPassword" id="loginPassword" class="form-control" placeholder="Password" ng-model="credentials.password" ng-required="true" />
				</div>
				<p>
					<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">Login</button>
				</p>
			</form>
		</div>
	</div>
</div>
