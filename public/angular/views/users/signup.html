<div class="row"> 
	<div class="col-sm-8 col-sm-offset-2">
		<h3 class="text-center login-title">Sign up</h3>
		<hr />
		<div class="account-wall">
			<form class="form-horizontal" ng-submit="signup()">
				<div ng-show="invalidLogin" class="alert alert-danger">
					<p>Invalid form</p>
				</div>
				<div class="form-group">
			    	<label for="firstname" class="col-sm-3 control-label">First Name:</label>
			    	<div class="col-sm-9">
			      		<input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="user.name.first" ng-required="true" />
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="lastname" class="col-sm-3 control-label">Last Name:</label>
			    	<div class="col-sm-9">
			      		<input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="user.name.last" ng-required="true" />
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="title" class="col-sm-3 control-label">Job Title:</label>
			    	<div class="col-sm-9">
			      		<input type="text" class="form-control" id="title" placeholder="Job Title" ng-model="user.title" />
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="email" class="col-sm-3 control-label">Email:</label>
			    	<div class="col-sm-9">
			      		<input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email" ng-required="true" />
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="password" class="col-sm-3 control-label">Password:</label>
			    	<div class="col-sm-9">
			      		<input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" ng-required="true" />
			    	</div>
				</div>
				<div class="form-group">
			    	<div class="col-sm-offset-3 col-sm-3">
			      		<button type="submit" class="btn btn-lg btn-primary">{{ buttonText }}</button>
			    	</div>
				</div>
			</form>
		</div>
	</div>
</div>
