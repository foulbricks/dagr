<!DOCTYPE html>
<html ng-app="Dagr">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">
    <title>Dagr</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="dist/assets/css/app.min.css">
  </head>
  <body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navbar" ng-controller="NavController">
		<div ng-show="!loggedIn">
			<div class="container">
				<div class="navbar-header">
					<p class="navbar-text h3">DAGR</p>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a ui-sref="signup" class="navbar-link">Sign Up</a></li>
						<li><a ui-sref="login" class="navbar-link">Log In</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div ng-show="loggedIn">
			<div class="container-fluid">
				<div class="navbar-header">
					<p class="navbar-text">No workspace selected.</p>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							
							<a href="#" class="navbar-link"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ name }} <span class="caret"></span></a>
						</li>
						<li><a ui-sref="logout" class="navbar-link">Log Out</a></li>
					</ul>
				</div>
			</div>
		</div>
		
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 border-left">
				<div ui-view></div>
			</div>
		</div>
	</div>

	<script src="dist/assets/js/app.min.js"></script>
  </body>
</html>
